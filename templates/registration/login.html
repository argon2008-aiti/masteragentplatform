{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Master Agent</title>
      <link href="/static/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/css/custom.css" rel="stylesheet">
      <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
      <link href="/static/css/formValidation.min.css" rel="stylesheet">
      <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
      <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

	        <script src="/static/js/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	        <script src="/static/js/bootstrap.min.js"></script>
	        <script src="/static/js/jquery-ui.min.js"></script>
	        <script src="/static/js/formValidation.min.js"></script>
	        <script src="/static/js/framework/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  </head>
          <body>
		<div class="container">
			<div class="logo-container">
		             <img class="logo" src="/static/logo_full.png" alt="master agent logo">
			</div>
		    <div id="" class="form-container compact-login-form">
		    {% if messages %}
			<div class="title">
			    {% for message in messages %}
			    <div class="alert alert-danger" id="">
				    <p class='server-message'> {{ message }} </p>
			    </div>
			    {% endfor %}
			</div>
		    {% endif %}
			    <form id="admin-login-form" action="" role="form" method="post">
				    {% csrf_token %}
				<div class="form-group">
					<label class="control-label" for="{{form.username.auto_id}}">
						{{form.username.label}}
					</label>
						{% render_field form.username class+="form-control" %}
				</div>

				<div class="form-group">
					<label class="control-label" for="{{form.password.auto_id}}">
						{{form.password.label}}
					</label>
						{% render_field form.password class+="form-control"%}
				</div>
				<div class="row">
					<button type="submit" class="btn btn-primary login-button col-sm-6 col-xs-12">
						Login
					</button> 
					<div class="forgot-password forgot-password-static col-sm-6 col-xs-12">
						<a class="" href="{% url 'password_reset' %}">Forgot Password?</a>
					</div>
					<input type="hidden" name="next" value="{{request.GET.next}}">
				</div>
			    </form>


		    </div>
		</div>

	  </body>
</html>
